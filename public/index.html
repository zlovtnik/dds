<!DOCTYPE html>
<html>

<head>
    <title>DDS API</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
        }

        .endpoints {
            margin-top: 2rem;
        }

        .endpoint {
            background: #f5f5f5;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <h1>DDS API</h1>
    <p>Welcome to the DDS API. This is a GraphQL API built with Rust and deployed on Vercel.</p>

    <div class="endpoints">
        <h2>Available Endpoints</h2>
        <div class="endpoint">
            <h3>GraphQL API</h3>
            <p><code>/graphql</code> - Main GraphQL endpoint</p>
        </div>
        <div class="endpoint">
            <h3>GraphiQL</h3>
            <p><code>/graphiql</code> - Interactive GraphQL playground</p>
        </div>
    </div>
</body>

</html>
